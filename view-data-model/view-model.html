<!DOCTYPE html>
<html>
<head>
  <title>LMS Knowledge Graph</title>
  <!-- Include Vis.js library from CDN -->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #network {
      width: 100%;
      height: 800px;
      border: 1px solid lightgray;

  </style>
</head>

  // Create a network
  var container = document.getElementById('network');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    layout: {
      improvedLayout: true
    },
    interaction: {
      hover: true
    },
    nodes: {
      shape: 'dot',
      size: 16,
      font: {
        size: 14,
        color: '#000'
      },
      borderWidth: 2
    },
    edges: {
      width: 2,
      arrows: {
        to: {enabled: true, scaleFactor: 0.5}
      },
      smooth: {
        type: 'cubicBezier',
        forceDirection: 'vertical',
        roundness: 0.4
      },
      font: {
        align: 'top',
        size: 10,
        color: '#007700',
        strokeWidth: 0
      }
    },
    physics: {
      enabled: true,
      barnesHut: {
        gravitationalConstant: -8000,
        centralGravity: 0.3,
        springLength: 95,
        springConstant: 0.04,
        damping: 0.09,
        avoidOverlap: 0.1
      },
      stabilization: {
        iterations: 200
      }
    }
  };
  var network = new vis.Network(container, data, options);

</html>
